<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数字输入框组件</title>
</head>
<body>
<div id="app">
    <input-number v-model="value" :max="10" :min="-10"></input-number>
</div>

<!--
template中的语句：
div.input-number>(input[type="text" :value="currentValue" @change="handleChange"])+(button[@click="handleDown" :disable="currentValue <=min"]{-})+(button[@click="handleUp" :disable="currentValue >=min"]{+})
-->
<!--注意js的顺序，不信就换换三者中的位置运行验证一下-->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="js/input-number.js"></script>
<script src="js/index.js"></script>

<!--
程序分析：
1.引入vue.js,一如既往的创建div的id为app
2.index.js中创建Vue对象实例
3.input-number.js创建组；因为是组件，因此js的顺序注意，Vue.component()需要放在new Vue()之前
4.页面绑定组件<input-number></input-number>
5.组件模板生成加减按钮以及绑定事件
6.组件中props给：max  min 限制范围和加数据类型，当父组件没有赋值给value默认值0
7.更多的程序流程跟踪在图：vue-cdn/number-component-demo/images/google调试.png

// todo 为什么页面的初始值是5，而不是0？
-->
</body>
</html>
