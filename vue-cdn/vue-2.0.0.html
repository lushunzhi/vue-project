<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue数据绑定</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <ul>
        <input type="text" v-model="name" placeholder="随便输入">
        <h1>你输入的信息是：{{name}}</h1>
    </ul>
</div>
<!--类似jq引入方式
     方式一：指定vue最新的稳定版本Vue.js
     <script src="https://unpkg.com/vue/dist/vue.js"></script>
     方式二：指定某个具体的版本的Vue.js
     <script src="https://unpkg.com/vue@2.1.6/vue/dist/vue.min.js"></script>

     功能说明：
     1.引入vue.js的cdn依赖
     2.创建vue 对象 new Vue({})
     3.绑定元素el(element)：通过id选择器绑定标签属性
     4.创建数据data域
     5.创建name对象，并初始赋值空
     6.当输入值时：会通过v-model指令，将输入的数据绑定到data中的对象名为name

     指令：
     v-model
     这个程序展示了vue的核心功能，可以用js，或者jq实现相同的功能、对比差异
     js：https://blog.csdn.net/hefeng6500/article/details/75194506
     jq: https://blog.csdn.net/bedisdover/article/details/52599259

     更多指令：https://cn.vuejs.org/v2/api/
     -->
<script>
    <!--创建vue对象-->
    new Vue({
        el:'#app',  // # 代表通过id绑定
        data:{
           name:""
        }
    })
</script>
</body>
</html>
